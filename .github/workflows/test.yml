#!/bin/bash

name: Test

on:
  push:
    branches:
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout code
       uses: actions/checkout@v2

     - name: Set up Python
       uses: actions/setup-python@v2
       with:
         python-version: 3.x

     - name: Install dependencies
       run: pip install -r requirements.txt

     - name: Build application
       run: python ../../hello_app/app.py

     - name: Run tests
       run: ../../tests/test.sh
