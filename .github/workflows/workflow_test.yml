name: Pull Request To chertovkir
run-name: Run Integration Tests
on:
  push:
    branches:
      - 'chertovkir'
jobs:
  integration_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run app
        run: python3 ./hello_app/app.py &
      - name: Run tests
        run: |
          chmod +x ./tests/test.sh
          ./tests/test.sh
