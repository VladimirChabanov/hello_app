name: Push Date Test
run-name: Run Push Date Test
on: push
jobs:
  date_testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run app
        run: python3 ./src/app/app.py &
      - name: Test GET-request
        run: |
          chmod +x ./tests/date-test.sh
          ./tests/date-test.sh
        shell: bash